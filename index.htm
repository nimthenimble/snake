<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move Image with Arrow Keys</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            overflow:hidden;
        }
        canvas {
            background-color: #fff;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="500" height="500"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        
        const image = new Image();
        image.src = "/Users/vallecas/federico-snake/image.png"; // Replace with your image URL
        
        const appleImage = new Image();
        appleImage.src = "https://upload.wikimedia.org/wikipedia/commons/thumb/2/21/Flag_of_Colombia.svg/1200px-Flag_of_Colombia.svg.png"; // Replace with apple image URL
        
        let position = { x: 225, y: 225 };
        let speed = 20;
        let apple = { x: Math.floor(Math.random() * 450), y: Math.floor(Math.random() * 450) };
        
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(image, position.x, position.y, 100, 100);
            ctx.drawImage(appleImage, apple.x, apple.y, 60, 60);
        }
        
        function move(event) {
            const key = event.keyCode;
            if (key === 37 && position.x > 0) { position.x -= speed; } // Left
            if (key === 38 && position.y > 0) { position.y -= speed; } // Up
            if (key === 39 && position.x < canvas.width - 50) { position.x += speed; } // Right
            if (key === 40 && position.y < canvas.height - 50) { position.y += speed; } // Down
            
            // Check for collision with apple
            if (
                position.x < apple.x + 30 &&
                position.x + 50 > apple.x &&
                position.y < apple.y + 30 &&
                position.y + 50 > apple.y
            ) {
                apple.x = Math.floor(Math.random() * 450);
                apple.y = Math.floor(Math.random() * 450);
            }
            
            draw();
        }
        
        appleImage.onload = draw;
        image.onload = draw;
        document.addEventListener("keydown", move);
    </script>
</body>
</html>
